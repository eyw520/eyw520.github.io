 collection of thoughts and musings, loosely tied together by the idea of memory.\",\"image\":\"/images/blog/atTheEndOfTime.webp\",\"readingTime\":12},{\"slug\":\"updates-from-fog-city\",\"title\":\"Updates from Fog City\",\"date\":\"2022-07-27\",\"tags\":[\"Updates\"],\"excerpt\":\"A quick update after my first month in San Francisco, with a roadmap for upcoming projects and reflections on the summer so far.\",\"image\":\"/images/blog/updatesFromFogCity.webp\",\"readingTime\":4},{\"slug\":\"storm-in-midsummer\",\"title\":\"Storm in Midsummer\",\"date\":\"2022-07-08\",\"tags\":[\"Reflections\"],\"excerpt\":\"Scattered thoughts and poetic imaginings of New York's great summer storms, of their capricious temperament and destructive beauty.\",\"image\":\"/images/blog/stormInMidsummer.webp\",\"readingTime\":\"$undefined\"},{\"slug\":\"box-making\",\"title\":\"Box Making\",\"date\":\"2022-07-01\",\"tags\":[\"Projects\"],\"excerpt\":\"During my two weeks back home, my father and I set to work on a box. The full process, comprising thirty hours of work spread across eleven days, is documented here.\",\"image\":\"/images/blog/boxMaking.webp\",\"readingTime\":16},{\"slug\":\"voices\",\"title\":\"Voices\",\"date\":\"2022-06-24\",\"tags\":[\"Projects\"],\"excerpt\":\"A tribute to the Voices Project that I'd worked on my freshman year. Exploring just some of the stories from the campus we call home.\",\"image\":\"/images/blog/voices.webp\",\"readingTime\":6},{\"slug\":\"an-afternoon-away\",\"title\":\"An Afternoon Away\",\"date\":\"2021-12-15\",\"tags\":[\"Reflections\"],\"excerpt\":\"A short, wistful reflection on this campus I call home — written after my last final, right before winter break.\",\"image\":\"/images/blog/anAfternoonAway.webp\",\"readingTime\":4},{\"slug\":\"love-from-seattle\",\"title\":\"Love, from Seattle\",\"date\":\"2021-08-23\",\"tags\":[\"Updates\"],\"excerpt\":\"Reflections on Seattle, on our time in this wonderful city — if only for just three months.\
